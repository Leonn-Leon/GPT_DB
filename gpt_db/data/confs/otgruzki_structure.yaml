tables:
  - name: SAPABAP1.ZZSDM_117_CUS # Техническое имя таблицы из описания
    description: |
      Таблица Отгрузок (фактуры, продажи).
      Содержит данные по позициям фактур. Одна строка - одна позиция фактуры.
      В одной фактуре может быть несколько позиций.
    columns:
      - name: VBRK_VBELN
        attribute_type: характеристика
        is_part_of_key: true # Указано "Поле является частью ключа"
        type: VARCHAR # TODO: Verify Type (Предположительно VARCHAR или INTEGER/BIGINT)
        description: |
          Код фактуры. Уникальный номер отгрузки, идентифицирующий сделку.
          Обязательно используй это поле для идентификации фактуры.
      - name: VBRP_POSNR
        attribute_type: характеристика
        is_part_of_key: true # Указано "Поле является частью ключа"
        type: INTEGER # TODO: Verify Type (Предположительно INTEGER)
        description: |
          Позиция внутри фактуры. Порядковый номер позиции внутри фактуры (отгрузки).
      - name: VBRK_BUKRS
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type (Коды обычно VARCHAR)
        description: |
          Балансовая единица. Код компании или юр. лица, к которому относится операция (балансовая единица в SAP).
      - name: VBRK_FKART
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Вид фактуры. Тип документа отгрузки (например, стандартная продажа, возврат и т.п.).
      - name: VBRK_FKDAT
        attribute_type: характеристика
        type: DATE # TODO: Verify Type (Дата)
        description: |
          Дата оформления фактуры.
      - name: VBRK_VKORG
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Сбытовая организация. Код сбытового подразделения, в рамках которого ведутся продажи.
      - name: VBRK_VTWEG
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Канал сбыта. Канал распределения (например, оптовый, розничный, интернет и т.д.).
      - name: VBRK_ZZPERNR_ZM
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type (Коды сотрудников)
        description: |
          Менеджер, ответственный за сделку (основной). Код менеджера, закреплённого за клиентом в системе.
      - name: VBRK_ZRG_PERNR_ZM
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Менеджер, ответственный за клиента на момент отгрузки. Код менеджера, который фактически вёл сделку (если отличается от основного).
      - name: VBRK_ZVBELN_VA
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Код заказа. Номер связанного заказа в системе (если фактура сформирована на основании заказа).
      - name: VBRP_CHARG
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Партия (batch). Номер партии товара, используемый для отслеживания серий, сроков годности и т.д.
      - name: VBRP_LGORT
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Склад. Код склада или места хранения, откуда осуществляется отгрузка.
      - name: VBRP_MATNR
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type (Коды материалов)
        description: |
          Материал. Код товара (материала) в SAP.
      - name: VBRP_VRKME
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type (Единицы измерения)
        description: |
          Продажная единица измерения. Единица измерения, в которой ведётся продажа (например, штуки, кг, метры).
      - name: VBRP_WERKS
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Завод. Код производственной или торговой площадки (завода/филиала), где хранится или откуда отгружается товар.
      - name: VBRP_ZLGORT_LOGIC
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Логический склад. Дополнительный виртуальный или логический склад для управленческого учёта.
      - name: ZCFO1
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Филиал. Дополнительный признак филиала/подразделения компании (если используется).
      - name: ZDIV
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Дивизион. Код дивизиона (направления бизнеса) для дополнительной аналитики.
      - name: ZPRODH01
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          АГ0. Первая категория в иерархии групп материалов (например, высший уровень продуктовой категории).
      - name: ZPRODH11
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          АГ1. Вторая категория в иерархии групп материалов (подкатегория).
      - name: ZPRODH21
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          АГ2. Третья категория в иерархии групп материалов.
      - name: ZPRODH31
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          АГ3. Четвёртая категория в иерархии групп материалов.
      - name: ZPROD_CAT
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Категория материала. Общий признак или класс товара (например, сырьё, готовая продукция и т.д.).
      - name: ZCUSTOMER
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type (Коды клиентов)
        description: |
          Клиент. Код конечного клиента/покупателя (может отличаться от дебитора).
      - name: VBRK_KUNAG
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Дебитор. Код плательщика (дебитора) в SAP; юридическое лицо, которому выставляется счёт.
      - name: VBRK_WAERK
        attribute_type: характеристика
        type: CHAR(3) # TODO: Verify Type (Коды валют часто CHAR(3))
        description: |
          Валюта продажи. Валюта, в которой оформлена сделка (например, RUB, USD).
      - name: BUT000_BPKIND
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Вид клиента. Тип клиента (B2B, B2C и т.п.) или иной классификационный признак.
      - name: VBRP_AUPOS
        attribute_type: характеристика
        type: INTEGER # TODO: Verify Type (Номер позиции обычно INTEGER)
        description: |
          Позиция заказа. Номер позиции заказа, по которому сформирована данная позиция фактуры.
      - name: VBRK_XBLNR
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type
        description: |
          Печатный номер фактуры. Номер, который указывается на распечатанном документе (может отличаться от внутреннего кода VBRK_VBELN).
      - name: VBRK_ERDAT
        attribute_type: характеристика
        type: DATE # TODO: Verify Type (Дата)
        description: |
          Дата создания фактуры. Системная дата создания документа в SAP (может отличаться от даты фактуры VBRK_FKDAT). Пример: 20190109.
      - name: VBRP_FKIMG
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Количество в продажных единицах. Объём товара в выбранной единице измерения (указанной в столбце VBRP_VRKME).
          Примечание: По этому полю не следует агрегировать напрямую без учета единиц измерения.
      - name: FKIMG_BE
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Количество в базовых единицах. Пересчитанное количество в базовой единице измерения для товара (единица измерения определяется для материала).
      - name: FKIMG_KG
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Количество в кг. Переведённое количество в килограммы.
      - name: ZQSHIPTOF
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Количество в тоннах. Переведённое количество в тонны.
      - name: ZAREVENF
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Выручка в валюте документа. Сумма по позиции фактуры в валюте, указанной в VBRK_WAERK.
      - name: ZAREVENF_RUB
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Выручка в рублях. Пересчитанная выручка в рублях (независимо от валюты документа VBRK_WAERK).
      - name: ZAMARGPRF
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Маржинальная прибыль в валюте документа. Разница между выручкой (ZAREVENF) и себестоимостью в валюте фактуры (VBRK_WAERK).
      - name: ZAMARGPRF_RUB
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Маржинальная прибыль в рублях. Маржинальная прибыль, пересчитанная в рубли.
      - name: ZAMARGPRC
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Маржинальная прибыль от коммерческой цены в валюте документа. Альтернативный показатель маржи (например, с учётом иной “коммерческой” себестоимости) в валюте фактуры.
      - name: ZAMARGPRC_RUB
        attribute_type: показатель
        type: DECIMAL # TODO: Verify Type and Precision/Scale
        description: |
          Маржинальная прибыль от коммерческой цены в рублях. Альтернативная маржа, пересчитанная в рубли.
      - name: CLASSIFIC
        attribute_type: показатель # В описании указано "показатель", но по смыслу может быть характеристикой? Уточнить.
        type: VARCHAR # TODO: Verify Type (Если это код классификации)
        description: |
          Категория клиента. Дополнительная классификация клиента (сегмент, тип, класс важности и т.п.).
      - name: ZZFREQBUY_CODE
        attribute_type: показатель # В описании указано "показатель", но по смыслу может быть характеристикой? Уточнить.
        type: VARCHAR # TODO: Verify Type (Код частоты)
        description: |
          Частота потребления клиента. Код, обозначающий, как часто клиент совершает покупки (например, регулярность).
      - name: INDUSTRY
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type (Код отрасли, несмотря на числа в примере)
        description: |
          Отрасль клиента. Отрасль, к которой относится клиент. (Примеры кодов в таблице: 73, 21, 41).
      - name: SUBINDUSTRY
        attribute_type: характеристика
        type: VARCHAR # TODO: Verify Type (Код подотрасли)
        description: |
          Подотрасль клиента. Более детальное уточнение отрасли (подсегмент). (Примеры кодов в таблице: 02, 34, 15).